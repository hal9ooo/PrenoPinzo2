{% extends 'base.html' %}

{% block title %}Email Inviata{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fa-solid fa-envelope-circle-check fa-4x text-success"></i>
                </div>
                <h3 class="card-title mb-3">Controlla la tua Email</h3>
                <p class="text-muted">
                    Se l'indirizzo email inserito è associato a un account, 
                    riceverai un link per reimpostare la password.
                </p>
                <p class="text-muted small">
                    <i class="fa-solid fa-clock me-1"></i>
                    Il link scadrà tra 24 ore.
                </p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fa-solid fa-arrow-left me-1"></i>Torna al Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
