{% extends 'base.html' %}

{% block title %}Recupera Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="fa-solid fa-key me-2"></i>Recupera Password
                </h3>
                <p class="text-muted text-center mb-4">
                    Inserisci la tua email e ti invieremo un link per reimpostare la password.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required 
                               placeholder="nome@esempio.com">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-paper-plane me-2"></i>Invia Link
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-muted">
                        <i class="fa-solid fa-arrow-left me-1"></i>Torna al Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
